<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthony Kobanda - Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <nav>
            <ul class="nav-list" id="nav-list">
                <li><a href="index.html" id="home">Home</a></li>
                <li><a href="#experience" id="experience">Experience</a></li>
                <li><a href="#publications" id="publications">Publications</a></li>
                <li><a href="#personal-projects" id="personal-projects">Personal Projects</a></li>
            </ul>
        </nav>
    </header>

    <section class="intro">
        <img src="images/profile.jpg" alt="Anthony Kobanda" class="profile-pic">
        <h1>Anthony Kobanda</h1>
        <p>PhD Student in Deep Reinforcement Learning</p>
    </section>

    <section class="social-icons">
        <a href="https://www.linkedin.com/in/anthony-kobanda/" target="_blank"><img src="images/linkedin.png"
                alt="LinkedIn"></a>
        <a href="https://scholar.google.com/citations?user=dEBQPAkAAAAJ" target="_blank"><img src="images/scholar.png"
                alt="Google Scholar"></a>
        <a href="https://x.com/akbdx18" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
        <a href="https://www.ubisoft.com/fr-fr/studio/laforge" target="_blank"><img src="images/company.png" alt="Company"></a>
    </section>

    <footer>
        <p>Contact me at: <a href="mailto:anthony.kobanda@gmail.com">anthony.kobanda@example.com</a></p>
    </footer>

    <!-- Add the script here to check the current page URL and highlight the active link -->
    <script>
        // Highlight the current page
        const currentLocation = window.location.href;

        // Check if the current page is the homepage
        if (currentLocation.endsWith('/') || currentLocation.endsWith('index.html')) {
            document.getElementById('home').classList.add('active');
        } else if (currentLocation.includes('experience')) {
            document.getElementById('experience').classList.add('active');
        } else if (currentLocation.includes('publications')) {
            document.getElementById('publications').classList.add('active');
        } else if (currentLocation.includes('personal-projects')) {
            document.getElementById('personal-projects').classList.add('active');
        }
    </script>

    <!-- Script for mobile menu toggle -->
    <script>
        function toggleMenu() {
            var navList = document.getElementById('nav-list');
            navList.classList.toggle('show');
        }
    </script>

</body>

</html>
