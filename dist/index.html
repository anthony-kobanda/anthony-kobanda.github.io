    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 - Slightly lighter than previous 950 */
        color: #e2e8f0; /* Slate 200 */
        overflow-x: hidden;
      }
      
      /* Starfield Animation */
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: #0f172a;
        overflow: hidden;
      }
      
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--duration) ease-in-out infinite;
        opacity: var(--opacity);
      }

      @keyframes twinkle {
        0%, 100% { opacity: var(--opacity); transform: scale(1); }
        50% { opacity: 0.2; transform: scale(0.5); }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
  
  <script type="module" crossorigin src="/assets/index-BPkaJNpM.js"></script>
</head>

  <body>
    <div id="root"></div>
    <div class="stars" id="star-container"></div>
    <script>
      // Lightweight JS to generate static stars
      const container = document.getElementById('star-container');
      const starCount = 80; // Reduced count slightly for cleaner look
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const size = Math.random() * 2 + 1;
        const duration = Math.random() * 3 + 2;
        const opacity = Math.random() * 0.4 + 0.1;
        
        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.setProperty('--duration', `${duration}s`);
        star.style.setProperty('--opacity', opacity);
        
        container.appendChild(star);
      }
    </script>
  </body>
